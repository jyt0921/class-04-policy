<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>政策显示</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <script src="layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="layui/jquery-3.3.1.js"></script>
  <link rel="stylesheet" href="layui/css/layui.css" tppabs="http://res.layui.com/layui/dist/css/layui.css"  media="all">
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
  <legend>手风琴模式</legend>
</fieldset>

<div id="test4" class="demo-tree"></div>
<!--<script src="//res.layui.com/layui/dist/layui.js" charset="utf-8"></script>-->
<!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->
<script type="text/javascript">
  getTreeData();
  function getTreeData() {
    $.ajax({
      url: "tree",    //后台数据请求地址
      type: "post",
      async: false,
      success: function (resut) {
       strindex(resut);
      }
    });
  }
  function strindex(resut){
    resut=totree(eval(resut));
    layui.use(['tree', 'util'], function(){
      var tree = layui.tree
              ,layer = layui.layer
              ,util = layui.util
              //模拟数据
              ,data = [{
              }]
      //手风琴模式
      tree.render({
        elem: '#test4'
        ,data:resut
        ,accordion: true
      });
      tree.render({
        elem: '#test4'
        ,data: resut
        ,click: function(obj){
          console.log(obj.data)
          layer.msg(JSON.stringify(obj.data));
        }
      });
    });
  }
  //totree
  function totree(data){
    var res=[];
    var map={};
    data.forEach(item => {
      map[item.type_ID]=item;
    });
    data.forEach(item => {
      let parent=map[item.prior];
      if (parent){
        (parent.children||(parent.children=[])).push(item);
      }else{
        res.push(item);
      }
    });
    console.log(res);
    return res;
  }
</script>

</body>
</html>
